#Application Name
spring.application.name=ElectronicStore

#Spring Port
server.port=9090

#DB Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/electronic_store
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver

#Sql show hoga
spring.jpa.show-sql=true

#Autometically query throw krega
spring.jpa.hibernate.ddl-auto=update

#hibernate can switch to the database-specific SQL generator code
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.user.images.path=images/user/

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB